<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Adidas - Place Order</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!--  <link href='css/googleapis.css' rel='stylesheet' type='text/css' />-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
			$(document)
					.ready(
							function() {
								$(".dropdown img.flag").addClass(
										"flagvisibility");

								$(".dropdown dt a").click(function() {
									$(".dropdown dd ul").toggle();
								});

								$(".dropdown dd ul li a")
										.click(
												function() {
													var text = $(this).html();
													$(".dropdown dt a span")
															.html(text);
													$(".dropdown dd ul").hide();
													$("#result")
															.html(
																	"Selected value is: "
																			+ getSelectedValue("sample"));
												});

								function getSelectedValue(id) {
									return $("#" + id).find("dt a span.value")
											.html();
								}

								$(document).bind(
										'click',
										function(e) {
											var $clicked = $(e.target);
											if (!$clicked.parents().hasClass(
													"dropdown"))
												$(".dropdown dd ul").hide();
										});

								$("#flagSwitcher").click(
										function() {
											$(".dropdown img.flag")
													.toggleClass(
															"flagvisibility");
										});
							});
		</script>
<!-- start menu -->
<link href="css/megamenu.css" rel="stylesheet" type="text/css"
	media="all" />
<script type="text/javascript" src="js/megamenu.js"></script>
<script>
			$(document).ready(function() {
				$(".megamenu").megamenu();
			});
		</script>
<!-- end menu -->
<!-- top scrolling -->
<script type="text/javascript" src="js/move-top.js"></script>
<script type="text/javascript" src="js/easing.js"></script>
<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event) {
					event.preventDefault();
					$('html,body').animate({
						scrollTop : $(this.hash).offset().top
					}, 1200);
				});
			});
		</script>
<script type="text/javascript">
			function redirect() {
				var transactionDetails = new Date().getTime() +' LOREM IPSUM DOLOR SIT AMET Amount 48'+' Addidas';
				var url = "http://localhost:8080/vendor/adidas/paymentauth.html?urn=";
				url += document.getElementById('urn').value +  "&transactionDetails="+transactionDetails;
				location.href = url;
			}
		</script>
</head>


<body>
	<div class="header-top">
		<div class="wrap">
			<div class="logo">
				<a href="index.html"><img src="images/logo.png" alt=""></a>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div class="login">
		<form action="" method="post" onsubmit="redirect();return false;">
			<div class="wrap">
				<h1 class="price">Pay using Premium Bank</h1>
				<hr />
					<h3>
						<br /> Payment Amount:
						<strong> Â£48 </strong><br /> <br /> Enter Payment Token
								Reference Number : 
						<input id="urn" type="text" name="urn"></input>
					</h3>
					<div class="btn_form">
						<input type="submit" value="Proceed"></input>
					</div>
				<hr />
					<h4>
						<p>Payment Token will be displayed if oauth successful</p>
					</h4>
				<h3>
					<p id="message" />
				</h3>
			</div>
		</form>
	</div>
</body>
</html>
